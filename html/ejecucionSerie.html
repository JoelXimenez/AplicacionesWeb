<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejecutando Serie</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="dashboard">
  <div class="barra">
    <img src="../assets/img/logo.png" alt="Logo" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion" onclick="location.href='inicioSesion.html'">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
      <button class="btn-menu activo">Ejecutar sesión</button>
      <button class="btn-menu" onclick="location.href='registroSesion.html'">Registrar evaluación</button>
      <button class="btn-menu" onclick="location.href='detalleSesion.html'">Ver historial</button>
    </div>

    <div class="contenido-panel">
      <div class="tarjeta">
        <div class="postura-container">
            <div class="progreso-serie">Postura 1 de 4</div>
            <h2 id="postura-titulo">Postura del Gato-Vaca</h2>
            
            <img id="postura-imagen" src="../assets/img/gato-vaca.jpg" alt="Postura del Gato-Vaca" class="imagen-postura-grande">
            
            <div id="timer-display" style="font-size: 4rem; font-weight: bold; margin: 1rem 0; color: #1ABC83;">02:00</div>
            
            <div class="controles-sesion">
                <button id="start-pause-btn" class="btn btn-primario">Pausar</button>
                <button id="reset-btn" class="btn btn-secundario">Reiniciar Postura</button>
                <a id="detalles-btn" href="visualizarPosturas.html" class="btn-secundario">Ver Instrucciones</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
